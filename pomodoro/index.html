<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.min.css">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=The+Girl+Next+Door" rel="stylesheet">
    </head>
    <body>

        <main ng-app="PomodoroApp" ng-controller="PomCtrl" md-layout="column" layout-padding ng-cloak>
            <div layout="column" class="md-inline-form">
                <md-content class="formControl" layout-gt-sm="row" layout-padding>
                    <div>
                        <md-input-container>
                            <label>Work</label>
                            <input ng-model="work" ng-change="updateTime();" type="number">
                        </md-input-container>

                        <md-input-container>
                            <label>Break</label>
                            <input ng-model="break" ng-change="updateTime();" type="number">
                        </md-input-container>
                        <md-button class="md-raised startButton" ng-click="timerStartButton();">Start</md-button>
                        <md-button class="md-raised stopButton" ng-click="timerResetButton();">Stop</md-button>
                    </div>
                </md-content>
            </div>
            <!-- <pie-timer></pie-timer> -->
            <chart-js-pie-timer></chart-js-pie-timer>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
        <script src="https://code.angularjs.org/1.5.2/angular-animate.js"></script>
        <script src="https://code.angularjs.org/1.5.2/angular-aria.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.0/angular-material-icons.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="d3.min.pie.js"></script>
        <script src="app.js"></script>
        <script src="pieTimer.directive.js"></script>
    </body>
</html>
