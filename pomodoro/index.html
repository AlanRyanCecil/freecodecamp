<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.min.css">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=The+Girl+Next+Door" rel="stylesheet">
    </head>
    <body>

        <main ng-app="PomodoroApp" ng-controller="PomCtrl" layout="column" layout-padding ng-cloak>
            <div layout="row" layout-align="center center">
                <h1 class="title workGroup">Pomo<span class="breakGroup">doro</span></h1>
            </div>
            <chart-js-pie-timer></chart-js-pie-timer>
            <div layout="column" class="md-inline-form">
                <md-content class="formControl" layout-gt-sm="row" layout-align="center center" layout-padding>
                    <div>
                        <md-input-container>
                            <label class="workGroup">Work</label>
                            <input class="workGroup" ng-model="workInput" ng-change="updateTime();" type="number" flex="20">
                        </md-input-container>
                            <md-button class="button startButton" ng-click="timerStartButton();">Start</md-button>

                        <br>

                        <md-input-container>
                            <label class="breakGroup">Break</label>
                            <input class="breakGroup" ng-model="breakInput" ng-change="updateTime();" type="number" flex="20">
                        </md-input-container>
                            <md-button class="button stopButton" ng-click="timerResetButton();">Stop</md-button>
                    </div>
                </md-content>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
        <script src="https://code.angularjs.org/1.5.2/angular-animate.js"></script>
        <script src="https://code.angularjs.org/1.5.2/angular-aria.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.0/angular-material-icons.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="https://tonejs.github.io/CDN/latest/Tone.js"></script>
        <script src="app.js"></script>
    </body>
</html>
