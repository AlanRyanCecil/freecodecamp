<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simon Says</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

    <main ng-app="SimonSaysApp" ng-controller="MainGameCtrl" layout="column" layout-align="center center" ng-cloak>
        <simon-says></simon-says>
        <div id="keys" layout-padding>
            <div>
                <p>o = on/off</p>
                <p>m = mode</p>
                <p>q = green</p>
                <p>w = red</p>
                <p>a = yellow</p>
                <p>s = blue</p>
                <p>space = start</p>
            </div>
            <p id="just-click">or just click</p>
        </div>
    </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
        <script src="https://code.angularjs.org/1.5.2/angular-animate.js"></script>
        <script src="https://code.angularjs.org/1.5.2/angular-aria.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/0.10.0/Tone.js"></script>
        <script src="app.js"></script>
    </body>
</html>
